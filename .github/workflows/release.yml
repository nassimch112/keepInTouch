name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      WORKDIR: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect Flutter project directory
        run: |
          if [ -f "pubspec.yaml" ]; then
            echo "WORKDIR=." >> $GITHUB_ENV
          elif [ -d "keepintouch" ] && [ -f "keepintouch/pubspec.yaml" ]; then
            echo "WORKDIR=keepintouch" >> $GITHUB_ENV
          else
            echo "pubspec.yaml not found at repo root or ./keepintouch" >&2; exit 1
          fi

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Flutter pub get
        working-directory: ${{ env.WORKDIR }}
        run: flutter pub get

      - name: Build AAB (release)
        working-directory: ${{ env.WORKDIR }}
        run: flutter build appbundle --release --no-tree-shake-icons

      - name: Build APK (release)
        working-directory: ${{ env.WORKDIR }}
        run: flutter build apk --release --no-tree-shake-icons

      - name: Determine tag name
        id: tag
        run: |
          VERSION=$(grep '^version:' "$WORKDIR/pubspec.yaml" | sed 's/version: //; s/+.*$//')
          echo "TAG_NAME=v$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create tag if missing (manual run)
        if: github.event_name == 'workflow_dispatch'
        run: |
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists"
          else
            echo "Creating tag $TAG_NAME"
            git tag "$TAG_NAME"
            git push origin "$TAG_NAME"
          fi

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ env.WORKDIR }}/build/app/outputs/flutter-apk/*.apk
            ${{ env.WORKDIR }}/build/app/outputs/bundle/release/*.aab
          tag_name: ${{ env.TAG_NAME }}
          overwrite: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
