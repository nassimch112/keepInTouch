name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
  workflow_run:
    workflows: ["Bump Version"]
    types: [completed]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      WORKDIR: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect Flutter project directory
        run: |
          if [ -f "pubspec.yaml" ]; then
            echo "WORKDIR=." >> $GITHUB_ENV
          elif [ -d "keepintouch" ] && [ -f "keepintouch/pubspec.yaml" ]; then
            echo "WORKDIR=keepintouch" >> $GITHUB_ENV
          else
            echo "pubspec.yaml not found at repo root or ./keepintouch" >&2; exit 1
          fi

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Flutter pub get
        working-directory: ${{ env.WORKDIR }}
        run: flutter pub get

      - name: Build AAB (release)
        working-directory: ${{ env.WORKDIR }}
        run: flutter build appbundle --release --no-tree-shake-icons

      - name: Build APK (release)
        working-directory: ${{ env.WORKDIR }}
        run: flutter build apk --release --no-tree-shake-icons

      - name: Determine tag name
        id: tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
            echo "Detected tag from ref: $TAG_NAME"
          else
            # Try to use the most recent v* tag (for workflow_run), else fall back to pubspec.yaml
            if git tag --list 'v*' --sort=-creatordate | head -n 1 | grep -q .; then
              TAG_NAME=$(git tag --list 'v*' --sort=-creatordate | head -n 1)
              echo "Detected latest tag: $TAG_NAME"
            else
              VERSION=$(grep '^version:' "$WORKDIR/pubspec.yaml" | sed 's/version: //; s/+.*$//')
              TAG_NAME="v$VERSION"
              echo "Falling back to pubspec version: $TAG_NAME"
            fi
          fi
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Create tag if missing (manual run)
        if: github.event_name == 'workflow_dispatch'
        run: |
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists"
          else
            echo "Creating tag $TAG_NAME"
            git tag "$TAG_NAME"
            git push origin "$TAG_NAME"
          fi

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ env.WORKDIR }}/build/app/outputs/flutter-apk/*.apk
            ${{ env.WORKDIR }}/build/app/outputs/bundle/release/*.aab
          tag_name: ${{ env.TAG_NAME }}
          overwrite: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
